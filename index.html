<body ng-app="CategoriasMLM"  ng-controller="CategoriasMLMController">
    <!-- Static navbar -->
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" id="logo" href="/"></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/">Inicio</a></li>
          </ul>
          
        </div><!--/.nav-collapse -->
      </div>
    </nav>


    <div class="container">
      <h1>Explorador de categorias MLM</h1>
      <div>
        <a class="btn btn-default" ng-click="searchCategories()" href="#" role="button">Buscar</a>
        <a href="" ng-click="searchCategories()">/</a>
        <div ng-show="isSearching">
            <span ng-repeat="categoryPathRoot in categoriesPathRoot">
                ->{{categoryPathRoot.id}}-<a href="#" ng-click="searchCategory(categoryPathRoot.id);">{{categoryPathRoot.name}}</a>
            </span>
            <div ng-show="listAllowed" class="alert alert-success" role="alert">Si puedes publicar!!</div>
            <div ng-show="!listAllowed" class="alert alert-warning" role="alert">No puedes publicar!!</div>
            <table class="table table-striped">
                <tr>
                    <th>#mlmId</th>
                    <th>Nombre</th>
                    <th>Atributos</th>
                </tr>
                <tr ng-repeat="category in categories">
                    <td>{{category.id}}</td>
                    <td><a href="#" ng-click="searchCategory(category.id);">{{category.name}}</a></td>
                    <td>{{attributeTypes}}</td>
                </tr>
            </table>
        </div>
      </div>

    </div> <!-- /container -->
